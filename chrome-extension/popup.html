<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>THE TOLL</h1>
      <p class="subtitle">LOCK DURATION SETTINGS</p>
    </div>
    
    <!-- é–‹ç™ºä¸­ã®ãŸã‚ä¸€æ™‚çš„ã«ãƒ­ãƒƒã‚¯ã‚’ã‚ªãƒ• (class="locked" ã‚’æˆ»ã™ã¨æœ‰åŠ¹åŒ–) -->
    <div id="settings-content">
      <div class="settings-group">
        <label class="group-label">GRACE PERIOD</label>
        <div class="options">
          <label class="option">
            <input type="radio" name="duration" value="1">
            <span class="radio-card">
              <span class="value">01</span>
              <span class="unit">MIN</span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="duration" value="5">
            <span class="radio-card">
              <span class="value">05</span>
              <span class="unit">MIN</span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="duration" value="10">
            <span class="radio-card">
              <span class="value">10</span>
              <span class="unit">MIN</span>
            </span>
          </label>
          <label class="option">
            <input type="radio" name="duration" value="20" checked>
            <span class="radio-card">
              <span class="value">20</span>
              <span class="unit">MIN</span>
            </span>
          </label>
        </div>
      </div>

      <div class="settings-group">
        <label class="group-label">SQUAT COUNT</label>
        <div class="squat-input-container">
          <input type="number" id="squat-target-input" min="1" value="5" class="numeric-input">
          <span class="input-unit">REPS</span>
        </div>
      </div>
      
      <div class="settings-group">
        <label class="group-label">BLOCKED SITES</label>
        <div class="blocked-sites-grid">
          <label class="site-check"><input type="checkbox" name="blocked-site" value="youtube.com" checked><span>YouTube</span></label>
          <label class="site-check"><input type="checkbox" name="blocked-site" value="twitter.com"><span>X (Twitter)</span></label>
          <label class="site-check"><input type="checkbox" name="blocked-site" value="instagram.com"><span>Instagram</span></label>
          <label class="site-check"><input type="checkbox" name="blocked-site" value="tiktok.com"><span>TikTok</span></label>
          <label class="site-check"><input type="checkbox" name="blocked-site" value="facebook.com"><span>Facebook</span></label>
          <label class="site-check"><input type="checkbox" name="blocked-site" value="netflix.com"><span>Netflix</span></label>
        </div>
      </div>

      <div class="settings-group">
        <label class="group-label">LOCK SCHEDULE</label>
        <div class="schedule-days">
          <label class="day-check"><input type="checkbox" data-day="1" checked><span>M</span></label>
          <label class="day-check"><input type="checkbox" data-day="2" checked><span>T</span></label>
          <label class="day-check"><input type="checkbox" data-day="3" checked><span>W</span></label>
          <label class="day-check"><input type="checkbox" data-day="4" checked><span>T</span></label>
          <label class="day-check"><input type="checkbox" data-day="5" checked><span>F</span></label>
          <label class="day-check"><input type="checkbox" data-day="6"><span>S</span></label>
          <label class="day-check"><input type="checkbox" data-day="0"><span>S</span></label>
        </div>
        <div class="schedule-time">
          <div class="time-input">
            <span class="time-label">START</span>
            <input type="time" id="start-time" value="09:00">
          </div>
          <div class="time-separator">TO</div>
          <div class="time-input">
            <span class="time-label">END</span>
            <input type="time" id="end-time" value="18:00">
          </div>
        </div>
      </div>
      
      <div class="footer">
        <p id="status-msg">SETTINGS SAVED</p>
      </div>
    </div>

    <!-- Settings Lock Overlay (é–‹ç™ºä¸­ã®ãŸã‚ä¸€æ™‚çš„ã« hidden ã‚’è¿½åŠ ã€‚æˆ»ã™ã¨æœ‰åŠ¹åŒ–) -->
    <div id="lock-overlay" class="hidden">
      <div class="lock-content">
        <div class="lock-icon">ðŸ”’</div>
        <h2>SETTINGS LOCKED</h2>
        <p>Complete 30 squats to edit configuration.</p>
        
        <button id="unlock-settings-btn" class="volt-btn">START MISSION</button>
        
        <div id="settings-qr-section" class="hidden">
          <div id="settings-qrcode"></div>
          <p class="qr-hint">SCAN WITH PHONE</p>
          <p id="settings-poll-status">Waiting for connection...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
