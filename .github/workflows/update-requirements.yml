name: Update Requirements Progress

on:
  push:
    branches:
      - main
    paths:
      - "REQUIREMENTS.md"
      - "scripts/update_requirements_status.mjs"
      - ".github/workflows/update-requirements.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update snapshot from checklist
        run: node scripts/update_requirements_status.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add REQUIREMENTS.md
          git commit -m "docs: auto-update requirements progress snapshot"
          git push
